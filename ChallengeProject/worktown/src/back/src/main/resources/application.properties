spring.application.name=worktown
server.port=8800

spring.datasource.url=jdbc:mysql://localhost:3306/worktown?serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=whoami
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true

worktown.socket-server=localhost:${server.port}
worktown.video-server=http://spontania.newwaychina.cn/spn/startSession.jsp
worktown.default-page-size=20
worktown.token-over-time=60
worktown.reconnect-over-time=1440